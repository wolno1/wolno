    <style>
    .login-container {
        background-color: rgba(0, 0, 0, 0.8);
        border: 2px solid #ff00e8;
        border-radius: 15px;
        padding: 30px;
        width: 300px;
        box-shadow: 0 0 15px rgba(255, 0, 232, 0.6);
        text-align: center;
        position: relative; /* Cambiado de absolute a relative */
        margin: 60px auto; /* Centra horizontalmente y agrega espacio desde arriba */
        transform: translateY(0); /* Evita que se mueva hacia arriba */
    }

        .login-container h2 {
            margin-bottom: 20px;
            color: #ff00e8;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .form-group input:focus {
            outline: none;
            border: 2px solid #ff00e8;
        }

        button[type="submit"] {
            background-color: #ff00e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #d400c1;
        }

        a {
            color: #ff00e8;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow-y: auto;
        background-color: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(5px);
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .modal-content {
        background-color: #151515;
        margin: 30px auto;
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 800px;
        box-shadow: 0 0 25px rgba(255, 0, 232, 0.6);
        position: relative;
        animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
        from { transform: translateY(-30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .modal-header {
        margin-bottom: 25px;
        text-align: center;
        border-bottom: 1px solid #ff00e8;
        padding-bottom: 15px;
        position: relative;
    }

    .modal-title {
        color: #ff00e8;
        font-size: 24px;
        margin: 0;
    }

    .close {
        position: absolute;
        top: -10px;
        right: 0;
        color: #ff00e8;
        font-size: 32px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    /* Character categories */
    .character-tabs {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 20px;
        gap: 10px;
    }

    .character-tab {
        padding: 8px 16px;
        background-color: #333;
        color: white;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid #444;
    }

    .character-tab:hover {
        background-color: #444;
    }

    .character-tab.active {
        background-color: #ff00e8;
        border-color: #ff00e8;
    }

    /* Grid container with improved styling */
    .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 15px;
    justify-content: center;
    padding: 20px 10px;
}

/* Remove this conflicting style that's making images 100px instead of 120px */
.grid-container img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

    .portrait-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s ease;
    }

    .portrait-item:hover {
        transform: translateY(-5px);
    }

    .portrait-img-container {
        position: relative;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid transparent;
        transition: all 0.3s ease;
    }

    .portrait-img-container:hover {
        border-color: rgba(255, 0, 232, 0.5);
        box-shadow: 0 5px 15px rgba(255, 0, 232, 0.4);
    }

    .portrait-img-container.selected {
        border-color: #ff00e8;
        box-shadow: 0 0 20px rgba(255, 0, 232, 0.8);
    }

    .portrait-img-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .portrait-img-container:hover img {
        transform: scale(1.1);
    }

    .portrait-name {
        margin-top: 8px;
        color: #ccc;
        font-size: 14px;
        text-align: center;
    }

    /* Character category sections */
    .character-section {
        display: none;
    }

    .character-section.active {
        display: block;
    }

    /* Selected profile preview enhancement */
    .profile-preview {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }

    .profile-preview img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 50%;
    border: 2px solid #ff00e8;
}

    .profile-preview img:hover {
        transform: scale(1.05);
    }

    .profile-preview button {
        margin-top: 15px;
        background-color: #ff00e8;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .profile-preview button:hover {
        background-color: #d400c1;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 0, 232, 0.4);
    }

    .close:hover {
        color: #fff;
        transform: rotate(90deg);
    }

    .modal-content h3 {
        margin-bottom: 20px;
    }

    .close {
        color: #ff00e8;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: #d400c1;
        text-decoration: none;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px;
        justify-items: center;
    }

    .grid-container img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grid-container img:hover {
        transform: scale(1.1);
        box-shadow: 0 0 10px #ff00e8;
    }

    /* Vista previa de la foto seleccionada */
    .profile-preview {
        display: inline-block;
        text-align: center;
        margin-top: 10px;
    }

    .profile-preview img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        border: 2px solid #ff00e8;
    }

    .profile-preview button {
        margin-top: 10px;
        background-color: #ff00e8;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .profile-preview button:hover {
        background-color: #d400c1;
    }

    /* Bot√≥n general */
    .btn {
        background-color: #ff00e8;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #d400c1;
    }
    </style>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCCrqVgcHX27jwdGO_CWDilexxN-4q7Q9Q",
        authDomain: "wolno-ee25d.firebaseapp.com",
        databaseURL: "https://wolno-ee25d-default-rtdb.firebaseio.com",
        projectId: "wolno-ee25d",
        storageBucket: "wolno-ee25d.appspot.com",
        messagingSenderId: "394350721353",
        appId: "1:394350721353:web:210ca6a661671a6ba0c298",
        measurementId: "G-X8BW7ZFY6S"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Check if user is already logged in, redirect if true
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // User is signed in, redirect to index.html
            console.log("User already logged in. Redirecting to index.html...");
            window.location.href = "index.html";
        } else {
            // User is not logged in, show registration page
            console.log("No user logged in. Showing registration page.");
            document.querySelector(".login-container").style.display = "block";
        }
    });

    // Hide the registration container initially until we check auth state
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector(".login-container").style.display = "none";
    });

    let selectedProfilePicture = null;
                
                    // Manejar el registro
                    document.getElementById("registerForm").addEventListener("submit", async (e) => {
                        e.preventDefault();
                        const email = document.getElementById("email").value;
                        const username = document.getElementById("username").value;
                        const password = document.getElementById("password").value;
                
                        if (!selectedProfilePicture) {
                            alert("Please select a profile picture.");
                            return;
                        }
                
                        try {
                            // Crear usuario con correo y contrase√±a
                            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                            const user = userCredential.user;
                
                            console.log("Usuario creado:", user.uid);
                
                            // Guardar datos adicionales en Firestore
                            const userDocRef = doc(db, "user", user.uid);
                            await setDoc(userDocRef, {
                                userId: user.uid,
                                nombreUsuario: username,
                                email: email,
                                creado: serverTimestamp(),
                                baneado: false,
                                foto: selectedProfilePicture,
                                motivoBaneo: ""
                            });
                
                            alert("Usuario registrado exitosamente");
                            // Redirigir a Index.html
                            window.location.href = "index.html";
                        } catch (error) {
                            console.error("Error al registrar usuario:", error.message);
                            alert("Error al registrar usuario: " + error.message);
                        }
                    });
                
                    // Modal de selecci√≥n de foto de perfil
                    const modal = document.getElementById("profilePictureModal");
                    const pictureGrid = document.getElementById("pictureGrid");
                    const closeBtn = document.querySelector(".close");
                
                    const profilePictures = [
        { path: "Portraits/Wolno.png", character: "wolno"},
        { path: "Portraits/Roxanne.png", character: "roxanne"},
        { path: "Portraits/Roxanne2.png", character: "roxanne"},
        { path: "Portraits/Roxanne3.png", character: "roxanne"},
        { path: "Portraits/Laika.png", character: "laika"},
        { path: "Portraits/Laika2.png", character: "laika"},
        { path: "Portraits/Laika3.png", character: "laika"},
        { path: "Portraits/Inu.png", character: "inu"},
        { path: "Portraits/Inu2.png", character: "inu"},
        { path: "Portraits/Inu3.png", character: "inu"},
        { path: "Portraits/Chloe.png", character: "chloe"},
        { path: "Portraits/Chloe2.png", character: "chloe"},
        { path: "Portraits/Skye.png", character: "skye"},
        { path: "Portraits/Abigail.png", character: "abigail"},
        { path: "Portraits/Abigail2.png", character: "abigail"},
        { path: "Portraits/Abigail3.png", character: "abigail"},
        { path: "Portraits/Abigail4.png", character: "abigail"},
    ];
                
        function loadProfileImages(character = 'all') {
        const pictureGrid = document.getElementById("pictureGrid");
        pictureGrid.innerHTML = "";
        
        profilePictures.forEach(pic => {
            if (character === 'all' || pic.character === character) {
                const portraitItem = document.createElement("div");
                portraitItem.className = "portrait-item";
                
                const imgContainer = document.createElement("div");
                imgContainer.className = "portrait-img-container";
                if (selectedProfilePicture === pic.path) {
                    imgContainer.classList.add("selected");
                }
                
                const img = document.createElement("img");
                img.src = pic.path;
                img.alt = pic.name;
                
                imgContainer.appendChild(img);
                portraitItem.appendChild(imgContainer);
                
                const nameLabel = document.createElement("div");
                nameLabel.className = "portrait-name";
                nameLabel.textContent = pic.name;
                portraitItem.appendChild(nameLabel);
                
                imgContainer.onclick = function() {
                    document.querySelectorAll(".portrait-img-container.selected").forEach(el => {
                        el.classList.remove("selected");
                    });
                    imgContainer.classList.add("selected");
                    selectProfilePicture(pic.path);
                    closeModal(); // Add this line to close the modal after selecting an image
                };
                
                pictureGrid.appendChild(portraitItem);
            }
        });
    }
    // Set up character tabs
    document.querySelectorAll('.character-tab').forEach(tab => {
        tab.addEventListener('click', function() {
            document.querySelectorAll('.character-tab').forEach(t => t.classList.remove('active'));
            this.classList.add('active');
            loadProfileImages(this.dataset.character);
        });
    });

                
                    function selectProfilePicture(picPath) {
                        selectedProfilePicture = picPath;
                        const container = document.getElementById("profilePicturePreview");
                        container.innerHTML = `
                            <div class="profile-preview">
                                <img src="${picPath}" alt="Selected profile" />
                                <button type="button" id="changeProfilePicBtn">Change profile picture</button>
                            </div>
                        `;
                        document.getElementById("changeProfilePicBtn").addEventListener("click", openModal);
                    }
                
                    function openModal() {
        modal.style.display = "block";
        document.body.style.overflow = "hidden"; // Prevent scrolling behind modal
        loadProfileImages('all');
    }
                
    // Update the closeModal function
    function closeModal() {
        modal.style.display = "none";
        document.body.style.overflow = "auto"; // Restore scrolling
    }
                
                    document.getElementById("selectProfilePicBtn").addEventListener("click", openModal);
                    closeBtn.addEventListener("click", closeModal);
                    window.addEventListener("click", function (event) {
                        if (event.target === modal) {
                            closeModal();
                        }
                    });
                </script>

                    <div class="modal-content">
                        <div class="modal-header">

                        </div>
                        
                        <div id="pictureGrid" class="grid-container">
                            <!-- Images will be loaded here -->
                        </div>
                    </div>
