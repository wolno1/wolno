<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="IndexCSS.css">
        <!-- JS libraries -->
        <script src="https://kit.fontawesome.com/aba8b8b914.js" crossorigin="anonymous"></script>
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="IMG\icon.jpg">

    <style>
    .login-container {
        background-color: rgba(0, 0, 0, 0.8);
        border: 2px solid #ff00e8;
        border-radius: 15px;
        padding: 30px;
        width: 300px;
        box-shadow: 0 0 15px rgba(255, 0, 232, 0.6);
        text-align: center;
        position: relative; /* Cambiado de absolute a relative */
        margin: 60px auto; /* Centra horizontalmente y agrega espacio desde arriba */
        transform: translateY(0); /* Evita que se mueva hacia arriba */
    }

        .login-container h2 {
            margin-bottom: 20px;
            color: #ff00e8;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .form-group input:focus {
            outline: none;
            border: 2px solid #ff00e8;
        }

        button[type="submit"] {
            background-color: #ff00e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #d400c1;
        }

        a {
            color: #ff00e8;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilos para el modal */
        .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow-y: auto; /* Permite desplazamiento si el contenido es demasiado largo */
        background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
        background-color: #222;
        margin: 0 auto; /* Centra horizontalmente */
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 500px;
        box-shadow: 0 0 15px rgba(255, 0, 232, 0.6);
        position: relative;
        top: 10%; /* Fija el modal cerca de la parte superior */
        transform: translateY(0); /* Evita que se mueva hacia arriba */
    }

    .modal-content h3 {
        margin-bottom: 20px;
    }

    .close {
        color: #ff00e8;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: #d400c1;
        text-decoration: none;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px;
        justify-items: center;
    }

    .grid-container img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grid-container img:hover {
        transform: scale(1.1);
        box-shadow: 0 0 10px #ff00e8;
    }

    /* Vista previa de la foto seleccionada */
    .profile-preview {
        display: inline-block;
        text-align: center;
        margin-top: 10px;
    }

    .profile-preview img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        border: 2px solid #ff00e8;
    }

    .profile-preview button {
        margin-top: 10px;
        background-color: #ff00e8;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .profile-preview button:hover {
        background-color: #d400c1;
    }

    /* Botón general */
    .btn {
        background-color: #ff00e8;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #d400c1;
    }
    </style>
</head>

<body>
                                <script type="module">
                    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
                    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
                    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
                
                    const firebaseConfig = {
                        apiKey: "AIzaSyCCrqVgcHX27jwdGO_CWDilexxN-4q7Q9Q",
                        authDomain: "wolno-ee25d.firebaseapp.com",
                        databaseURL: "https://wolno-ee25d-default-rtdb.firebaseio.com",
                        projectId: "wolno-ee25d",
                        storageBucket: "wolno-ee25d.appspot.com",
                        messagingSenderId: "394350721353",
                        appId: "1:394350721353:web:210ca6a661671a6ba0c298",
                        measurementId: "G-X8BW7ZFY6S"
                    };
                
                    // Inicializar Firebase
                    const app = initializeApp(firebaseConfig);
                    const auth = getAuth(app);
                    const db = getFirestore(app);
                
                    let selectedProfilePicture = null;
                
                    // Manejar el registro
                    document.getElementById("registerForm").addEventListener("submit", async (e) => {
                        e.preventDefault();
                        const email = document.getElementById("email").value;
                        const username = document.getElementById("username").value;
                        const password = document.getElementById("password").value;
                
                        if (!selectedProfilePicture) {
                            alert("Please select a profile picture.");
                            return;
                        }
                
                        try {
                            // Crear usuario con correo y contraseña
                            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                            const user = userCredential.user;
                
                            console.log("Usuario creado:", user.uid);
                
                            // Guardar datos adicionales en Firestore
                            const userDocRef = doc(db, "user", user.uid);
                            await setDoc(userDocRef, {
                                userId: user.uid,
                                nombreUsuario: username,
                                email: email,
                                creado: serverTimestamp(),
                                baneado: false,
                                foto: selectedProfilePicture,
                                motivoBaneo: ""
                            });
                
                            alert("Usuario registrado exitosamente");
                            // Redirigir a Index.html
                            window.location.href = "index.html";
                        } catch (error) {
                            console.error("Error al registrar usuario:", error.message);
                            alert("Error al registrar usuario: " + error.message);
                        }
                    });
                
                    // Modal de selección de foto de perfil
                    const modal = document.getElementById("profilePictureModal");
                    const pictureGrid = document.getElementById("pictureGrid");
                    const closeBtn = document.querySelector(".close");
                
                    const profilePictures = [
                        "Portraits/Wolno.png",
                        "Portraits/Roxanne.png",
                        "Portraits/Laika.png",
                        "Portraits/Inu.png",
                        "Portraits/Chloe.png",
                        "Portraits/Skye.png"
                    ];
                
                    function loadProfileImages() {
                        pictureGrid.innerHTML = "";
                        profilePictures.forEach(pic => {
                            const img = document.createElement("img");
                            img.src = pic;
                            img.alt = "Profile option";
                            img.onclick = function () {
                                selectProfilePicture(pic);
                                closeModal();
                            };
                            pictureGrid.appendChild(img);
                        });
                    }
                
                    function selectProfilePicture(picPath) {
                        selectedProfilePicture = picPath;
                        const container = document.getElementById("profilePicturePreview");
                        container.innerHTML = `
                            <div class="profile-preview">
                                <img src="${picPath}" alt="Selected profile" />
                                <button type="button" id="changeProfilePicBtn">Change profile picture</button>
                            </div>
                        `;
                        document.getElementById("changeProfilePicBtn").addEventListener("click", openModal);
                    }
                
                    function openModal() {
                        modal.style.display = "block";
                        loadProfileImages();
                    }
                
                    function closeModal() {
                        modal.style.display = "none";
                    }
                
                    document.getElementById("selectProfilePicBtn").addEventListener("click", openModal);
                    closeBtn.addEventListener("click", closeModal);
                    window.addEventListener("click", function (event) {
                        if (event.target === modal) {
                            closeModal();
                        }
                    });
                </script>
                
    <div id="mySidenav" class="sidenav"></div>
    <div class="sidebar-toggle">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    </div>

    <div class="topnav">
        <img src="IMG\LOGO.png" alt="Logo" class="topnav">
        <div id="nav-links"></div>
    </div>
                <!-- Modal para selección de foto de perfil -->
                <div id="profilePictureModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3 style="color: #ff00e8; text-align: center;">Select a Profile Picture</h3>
                        <div class="grid-container" id="pictureGrid">
                            <!-- Las imágenes se cargarán aquí -->
                        </div>
                    </div>
                </div>
                
                <!-- Vista previa de la foto seleccionada -->
<div class="login-container">
    <h2>Register</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Botón de seleccionar foto de perfil -->
        <div id="profilePicturePreview" style="text-align: center; margin-bottom: 20px;">
            <button type="button" id="selectProfilePicBtn" class="btn">Select Profile Picture</button>
        </div>

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <script src="IndexScript.js"></script>
</div>

</html>
