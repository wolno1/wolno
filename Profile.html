    <style>
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff00e8;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 232, 0.6);
        }

        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ff00e8;
            margin-bottom: 15px;
        }

        .profile-container h2 {
            margin-bottom: 10px;
            color: #ff00e8;
        }

        .profile-container p {
            margin: 5px 0;
        }

        .btn {
            background-color: #ff00e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            background-color: #d400c1;
        }

        .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow-y: auto;
        background-color: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(5px);
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .modal-content {
        background-color: #151515;
        margin: 30px auto;
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 800px;
        box-shadow: 0 0 25px rgba(255, 0, 232, 0.6);
        position: relative;
        animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
        from { transform: translateY(-30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .modal-header {
        margin-bottom: 25px;
        text-align: center;
        border-bottom: 1px solid #ff00e8;
        padding-bottom: 15px;
        position: relative;
    }

    .modal-title {
        color: #ff00e8;
        font-size: 24px;
        margin: 0;
    }

    .close {
        position: absolute;
        top: -10px;
        right: 0;
        color: #ff00e8;
        font-size: 32px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .close:hover {
        color: #fff;
        transform: rotate(90deg);
    }

    /* Character categories */
    .character-tabs {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 20px;
        gap: 10px;
    }

    .character-tab {
        padding: 8px 16px;
        background-color: #333;
        color: white;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid #444;
    }

    .character-tab:hover {
        background-color: #444;
    }

    .character-tab.active {
        background-color: #ff00e8;
        border-color: #ff00e8;
    }

    /* Grid container with improved styling */
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
        justify-content: center;
        padding: 20px 10px;
    }

    .portrait-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s ease;
    }

    .portrait-item:hover {
        transform: translateY(-5px);
    }

    .portrait-img-container {
        position: relative;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid transparent;
        transition: all 0.3s ease;
    }

    .portrait-img-container:hover {
        border-color: rgba(255, 0, 232, 0.5);
        box-shadow: 0 5px 15px rgba(255, 0, 232, 0.4);
    }

    .portrait-img-container.selected {
        border-color: #ff00e8;
        box-shadow: 0 0 20px rgba(255, 0, 232, 0.8);
    }

    .portrait-img-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .portrait-img-container:hover img {
        transform: scale(1.1);
    }

    .portrait-name {
        margin-top: 8px;
        color: #ccc;
        font-size: 14px;
        text-align: center;
    }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .modal-content input:focus {
            outline: none;
            border: 2px solid #ff00e8;
        }

        .close {
            color: #ff00e8;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #d400c1;
        }
    </style>
</head>
<body>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, updatePassword, reauthenticateWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCCrqVgcHX27jwdGO_CWDilexxN-4q7Q9Q",
        authDomain: "wolno-ee25d.firebaseapp.com",
        databaseURL: "https://wolno-ee25d-default-rtdb.firebaseio.com",
        projectId: "wolno-ee25d",
        storageBucket: "wolno-ee25d.appspot.com",
        messagingSenderId: "394350721353",
        appId: "1:394350721353:web:210ca6a661671a6ba0c298",
        measurementId: "G-X8BW7ZFY6S"
    };

    // Initialize Firebase
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let selectedProfilePicture = null;

    // Load user data
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            try {
                // Fetch user data from Firestore
                const userDocRef = doc(db, "user", user.uid);
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists()) {
                    const userData = userDoc.data();

                    // Update the profile page with user data
                    document.getElementById("profilePicture").src = userData.foto;
                    document.getElementById("username").textContent = userData.nombreUsuario;
                    document.getElementById("email").textContent = user.email;
                } else {
                    console.error("User document does not exist.");
                }
            } catch (error) {
                console.error("Error fetching user data:", error);
            }
        } else {
            // No user is logged in, redirect to login page
            console.log("No user is logged in. Redirecting to login page...");
            window.location.href = "login.html";
        }
    });

        // Change profile picture
    async function updateProfilePicture() {
        const user = auth.currentUser;
        if (user && selectedProfilePicture) {
            try {
                const userDocRef = doc(db, "user", user.uid);
                await updateDoc(userDocRef, { foto: selectedProfilePicture });
                
                // Update the profile picture in the DOM
                document.getElementById("profilePicture").src = selectedProfilePicture;
                
                alert("Profile picture updated successfully!");
                closeModal("imageModal");
                
                // Refresh the page to ensure all components are updated
                window.location.reload();
            } catch (error) {
                console.error("Error updating profile picture:", error);
                alert("Failed to update profile picture.");
            }
        }
    }

    // Load profile images into the modal
    const characterProfiles = [
        { path: "Portraits/Wolno.png", character: "wolno"},
        { path: "Portraits/Roxanne.png", character: "roxanne"},
        { path: "Portraits/Roxanne2.png", character: "roxanne"},
        { path: "Portraits/Roxanne3.png", character: "roxanne"},
        { path: "Portraits/Laika.png", character: "laika"},
        { path: "Portraits/Laika2.png", character: "laika"},
        { path: "Portraits/Laika3.png", character: "laika"},
        { path: "Portraits/Inu.png", character: "inu"},
        { path: "Portraits/Inu2.png", character: "inu"},
        { path: "Portraits/Inu3.png", character: "inu"},
        { path: "Portraits/Chloe.png", character: "chloe"},
        { path: "Portraits/Chloe2.png", character: "chloe"},
        { path: "Portraits/Skye.png", character: "skye"},
        { path: "Portraits/Abigail.png", character: "abigail"},
        { path: "Portraits/Abigail2.png", character: "abigail"},
        { path: "Portraits/Abigail3.png", character: "abigail"},
        { path: "Portraits/Abigail4.png", character: "abigail"},
    ];
    
    // Enhanced loadProfileImages function
    function loadProfileImages(character = 'all') {
        const pictureGrid = document.getElementById("pictureGrid");
        pictureGrid.innerHTML = ""; // Clear existing images
        
        characterProfiles.forEach(pic => {
            if (character === 'all' || pic.character === character) {
                const portraitItem = document.createElement("div");
                portraitItem.className = "portrait-item";
                
                const imgContainer = document.createElement("div");
                imgContainer.className = "portrait-img-container";
                if (selectedProfilePicture === pic.path) {
                    imgContainer.classList.add("selected");
                }
                
                const img = document.createElement("img");
                img.src = pic.path;
                img.alt = pic.name;
                
                imgContainer.appendChild(img);
                portraitItem.appendChild(imgContainer);
                
                const nameLabel = document.createElement("div");
                nameLabel.className = "portrait-name";
                nameLabel.textContent = pic.name;
                portraitItem.appendChild(nameLabel);
                
                imgContainer.onclick = function() {
                    // Remove selection from all images
                    document.querySelectorAll(".portrait-img-container.selected").forEach(el => {
                        el.classList.remove("selected");
                    });
                    
                    // Add selection to this image
                    imgContainer.classList.add("selected");
                    selectedProfilePicture = pic.path;
                };
                
                pictureGrid.appendChild(portraitItem);
            }
        });
    }
    
    // Open the modal and load images
    function openModal(modalId) {
        if (modalId === "imageModal") {
            loadProfileImages('all');
            
            // Set up character tabs if they aren't already
            document.querySelectorAll('.character-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.character-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    loadProfileImages(this.dataset.character);
                });
            });
            
            selectedProfilePicture = null; // Reset selection
        }
        document.getElementById(modalId).style.display = "block";
        document.body.style.overflow = "hidden"; // Prevent scrolling behind modal
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
        document.body.style.overflow = "auto"; // Restore scrolling
    }

    // Change password
    async function changePassword(event) {
        event.preventDefault();
        const currentPassword = document.getElementById("currentPassword").value;
        const newPassword = document.getElementById("newPassword").value;

        const user = auth.currentUser;
        if (!user) {
            alert("No user is logged in.");
            return;
        }

        try {
            const credential = EmailAuthProvider.credential(user.email, currentPassword);
            await reauthenticateWithCredential(user, credential);
            await updatePassword(user, newPassword);
            alert("Password updated successfully!");
            closeModal("passwordModal");
        } catch (error) {
            console.error("Error updating password:", error);
            alert("Failed to update password. Please check your current password.");
        }
    }

    // Set up event listeners when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
        // Change Image button
        document.getElementById("changeImageBtn").addEventListener('click', () => {
            openModal('imageModal');
        });

        // Change Password button
        document.getElementById("changePasswordBtn").addEventListener('click', () => {
            openModal('passwordModal');
        });

        // Close buttons
        document.querySelectorAll('.close').forEach(closeBtn => {
            closeBtn.addEventListener('click', (e) => {
                const modal = e.target.closest('.modal');
                if (modal) {
                    modal.style.display = 'none';
                }
            });
        });
        
        // Register these functions to be accessible
    window.openModal = openModal;
    window.closeModal = closeModal;
    
    // Set up event listeners when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
        // Event listeners for open/close modal functions already exist in your code,
        // this is just to make sure the character tabs work
        
        // Add click events for character tabs
        document.querySelectorAll('.character-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.character-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                loadProfileImages(this.dataset.character);
            });
        });
        
        // Close modal on clicking outside
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
                document.body.style.overflow = "auto";
            }
        });
    });

        // Confirm image selection button
        document.getElementById("confirmImageBtn").addEventListener('click', () => {
            if (selectedProfilePicture) {
                updateProfilePicture();
            } else {
                alert("Please select a profile picture first.");
            }
        });

        // Password form submission
        document.getElementById("passwordForm").addEventListener('submit', (e) => {
            changePassword(e);
        });
    });
</script>

<div id="imageModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Choose Your Avatar</h3>
            <span class="close">&times;</span>
        </div>
        
        <div class="character-tabs">
            <div class="character-tab active" data-character="all">All</div>
            <div class="character-tab" data-character="wolno">Wolno</div>
            <div class="character-tab" data-character="roxanne">Roxanne</div>
            <div class="character-tab" data-character="laika">Laika</div>
            <div class="character-tab" data-character="inu">Inu</div>
            <div class="character-tab" data-character="chloe">Chloe</div>
            <div class="character-tab" data-character="skye">Skye</div>
            <div class="character-tab" data-character="abigail">Abigail</div>
        </div>
        
        <div id="pictureGrid" class="grid-container">
            <!-- Images will be loaded here -->
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn" id="confirmImageBtn">Confirm Selection</button>
        </div>

<!-- Modal for changing password -->
<div id="passwordModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Change Password</h3>
        <form id="passwordForm">
            <input type="password" id="currentPassword" placeholder="Current Password" required>
            <input type="password" id="newPassword" placeholder="New Password" required>
            <button type="submit" class="btn">Update Password</button>
        </form>
    </div>
</div>
