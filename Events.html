.events-container {
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 15px;
    border: 2px solid white;
    text-align: center;
}

/* Título del año */
.events-container h2 {
    font-size: 24px;
    color: #ff00e8;
    margin-bottom: 20px;
}

/* Grid de eventos */
.events-grid {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
}

/* Tarjeta de evento */
.event-card {
    width: 250px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease-in-out, background-color 0.3s;
}

.event-card:hover {
    transform: scale(1.05);
    background-color: rgba(255, 255, 255, 0.2);
}

/* Imagen del evento */
.event-image img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
}

/* Nombre del evento */
.event-card h3 {
    font-size: 18px;
    margin-top: 10px;
    color: white;
}

/* Diseño responsivo */
@media screen and (max-width: 600px) {
    .events-container {
        max-width: 90%;
        padding: 15px;
    }

    .events-grid {
        flex-direction: column;
        align-items: center;
    }

    .event-card {
        width: 90%;
    }

    .event-image img {
        height: 120px;
    }
}
