<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="IndexCSS.css">
    <style>
        .reset-container {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff00e8;
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            box-shadow: 0 0 15px rgba(255, 0, 232, 0.6);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .reset-container h2 {
            margin-bottom: 20px;
            color: #ff00e8;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .form-group input:focus {
            outline: none;
            border: 2px solid #ff00e8;
        }

        button[type="submit"] {
            background-color: #ff00e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #d400c1;
        }

        a {
            color: #ff00e8;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <h2>Recover Password</h2>
        <form id="passwordResetForm">
            <div class="form-group">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
        <p><a href="login.html">Back to Login</a></p>
    </div>

        <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyCCrqVgcHX27jwdGO_CWDilexxN-4q7Q9Q",
            authDomain: "wolno-ee25d.firebaseapp.com",
            databaseURL: "https://wolno-ee25d-default-rtdb.firebaseio.com",
            projectId: "wolno-ee25d",
            storageBucket: "wolno-ee25d.appspot.com",
            messagingSenderId: "394350721353",
            appId: "1:394350721353:web:210ca6a661671a6ba0c298",
            measurementId: "G-X8BW7ZFY6S"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        // Handle password reset form submission
        document.getElementById("passwordResetForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
    
            try {
                // Send password reset email
                await sendPasswordResetEmail(auth, email, {
                    url: "https://awsartzzz.com/login.html", // Redirect after reset
                });
                alert("Password reset link sent to your email.");
                // Redirect to login page
                window.location.href = "login.html";
            } catch (error) {
                console.error("Error sending password reset email:", error.message);
                alert("Error: " + error.message);
            }
        });
    </script>
</body>

</html>
